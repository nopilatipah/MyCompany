<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Modals Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Bootstrap Modals <small>Bootstrap template, demonstrating popup Modals</small></h1>
</div>

<!-- Bootstrap Modals - START -->

<div class="container">
    <div class="row">
        <h2>Windows 8 Bootstrap Modal dialogs</h2>
    </div>
    <div class="row text-center" style="padding: 50px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modalDialogA">Windows 8 modal - Click to View</button>

        <div class="modal fade modalDialogA " tabindex="-1" role="dialogA" aria-labelledby="modalLabelA">
            <div class="modal-dialog_a modal-lg">
                <div class="modal-content_a">
                    <div class="modal-body_a  ">
                        <h2>This is a Modal Message!</h2>
                        <h4>Some message text shown to users.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center" style="padding: 50px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modalDialogb">Windows 8 modal - Click to View</button>
        <div class="modal fade modalDialogb" tabindex="-1" role="dialogb" aria-labelledby="modalLabelb">
            <div class="modal-dialog_a modal-lg">
                <div class="modal-content_b">
                    <div class="modal-body_b  ">
                        <h2>This is a Modal Message!</h2>
                        <h4>Some message text shown to users.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .modal {
        padding-right: 0px;
        background-color: rgba(4, 4, 4, 0.3);
    }

    .modal-dialog_a {
        top: 20%;
        width: 100%;
        position: absolute;
    }

    .modal-content_a {
        border-radius: 10px;
        border: none;
        padding: 25px;
        top: 40%;
    }

    .modal-body_a {
        background-color: #0f8845;
        border-radius: 10px;
        color: white;
        padding: 10px;
    }


    .modal-dialog_b {
        top: 20%;
        width: 100%;
        position: absolute;
    }

    .modal-content_b {
        border-radius: 10px;
        border: none;
        padding: 25px;
        top: 40%;
    }

    .modal-body_b {
        background-color: #990000;
        border-radius: 10px;
        color: white;
        padding: 10px;
    }

    .btn {
        padding: 14px 24px;
        border: 0 none;
        font-weight: 500;
    }

        .btn:focus, .btn:active:focus, .btn.active:focus {
            outline: 0 none;
        }

    .btn-primary {
        background: #336633;
        color: #ffffff;
    }

    .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
        background: #339933;
        color: #ffffff;
    }

    .btn-primary:active, .btn-primary.active {
        background: #336633;
        box-shadow: none;
    }
</style>
<!-- Bootstrap Modals - END -->

</div>

</body>
</html>
